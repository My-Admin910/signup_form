<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel = "signup_form" href = "css/style.css"
    </head>
<body>

    <section class = "contact-forms-section">
        <h2>Contact Us</h2>
        <p>Fill up the form!</p>

        <form id = "contactForm">

            <div class = "form-group"> <label for = "firstName">First Name:</label> <input type = "text" id = "firstName" name = "firstName" required></div>

            <div class = "form-group"><label for = "lastName">Last Name:</label><input type=" text" id = "lastName" required></div>
           
            <div class = "form-group"><label for = "email">Email:</label><input type = "email" id = "email" name = "email" required></div>

            <div class  = "form group"><label for= "message">Message:</label><input type =  "message" id="message" name="message" required></div>

            <button type="submit">Submit</button>
        </form>

        <div id="submitted-data" style="display: none;">
            <h2>Submitted Data</h2>
            <p><strong>First Name:</strong> <span id="displayFirstName"></span></p>
            <p><strong>Last Name:</strong> <span id="displayLastName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Message:</strong> <span id="displayMessage"></span></p>
            <button id="myButton">Click Me</button>
            <p id="output"></p>
            <script src="js/script.js"></script>
        </div>

    </section>

    <script src="script.js"></script>
    </section>
    
</body>
</html>
